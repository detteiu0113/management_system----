{% extends 'owner/base.html' %}

{% block title %}ホーム{% endblock %}
{% block headline %}ホーム>ユーザーの削除{% endblock %}

{% block content %}
<div class="container w-50">
    <div class="card">
        <div class="card-body">
            <p class="card-text">{{ object }}を削除してもよろしいですか?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">削除</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
