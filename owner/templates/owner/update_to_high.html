{% extends 'owner/base.html' %}

{% block title %}生徒情報{% endblock %}
{% block headline %}年度切り替え><a href="{% url 'owner:update_student_list' %}">生徒情報</a>>中学3年生{% endblock %}

{% block head %}
<style>
    /* Adjust form margin and padding */
    .form-group {
        margin-bottom: 1rem;
    }

    /* Style form input and label */
    .form-control {
        width: 100%;
    }

    /* Hide the hidden checkbox */
    .d-none {
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-dark text-white">
                    <h2 class="text-center">中→高切替</h2>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.high_school.id_for_label }}">高校名</label>
                            {% if form.high_school.value %}
                                <input type="text" class="form-control" id="{{ form.high_school.id_for_label }}" name="{{ form.high_school.html_name }}" value="{{ form.high_school.value }}">
                            {% else %}
                                <input type="text" class="form-control" id="{{ form.high_school.id_for_label }}" name="{{ form.high_school.html_name }}" placeholder="高校名を入力してください">
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-dark btn-block">送信</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
