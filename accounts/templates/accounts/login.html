{% extends 'accounts/base.html' %}
{% block title %}岡崎塾ログイン{% endblock %}

{% block head %}
<style>
.login-header {
  background: #28d;
  padding: 20px;
  font-size: 1.4em;
  font-weight: normal;
  text-align: center;
  text-transform: uppercase;
  color: #fff;
}
</style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center w-75">
    <div class="login-form w-75"> <!-- カードを削除 -->
        <div class="d-flex justify-content-center">
            <img src="https://www.okazakijuku-kakogawa.com/wp-content/uploads/2024/01/kakogawa-logo.jpg" alt="岡崎塾のロゴ" class="logo-size" style="width: 40%;">
        </div>
        <div class="d-flex justify-content-center mt-5">
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.non_field_errors }}
                
                <div class="form-group mb-3">
                    <div class="form-field ">
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                </div>
                
                <div class="form-group mb-3">
                    <div class="form-field">
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                </div>
                <a href="{% url 'accounts:password_reset' %}">パスワードを忘れた場合</a>
                <div class="d-flex justify-content-center mt-3">
                    <button type="submit" class="btn btn-primary w-100">ログイン</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
