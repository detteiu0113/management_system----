{% extends "accounts/base.html" %}

{% block content %}
    <div class="container g-0">
        <div class="row">
            <div class="card g-0 p-0 m-0">
                <div class="card-header justify-content-center">
                    <h3 class="font-weight-light my-4 text-center">パスワードの再設定</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group">
                                <label class="small mb-1" for="id_email">メールアドレス</label>
                                <input type="email" name="email"  class="form-control" autocomplete="email" maxlength="254" required id="id_email">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group mt-0">
                                <button type="submit" class="btn btn-primary mt-3">送信
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <div class="small">
                        <a href="{% url 'login' %}">ログインページに戻る</a><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
