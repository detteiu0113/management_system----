{% extends 'accounts/base.html' %}
{% block title %}講師サインアップ{% endblock %}

{% block style %}
<style>
    .errorlist, .errorlist li {
        color: red;
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-dark">
            <h3 class="text-white">講師情報登録</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">登録する</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var lastNameField = document.querySelector('.last-name-field');
        if (lastNameField) {
            lastNameField.focus();
        }
    })
</script>
{% endblock %}
